<!DOCTYPE html >
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
	
		<div class="row">
			<ol class="breadcrumb col-xs-12 col-md-12 col-lg-12">
  				<li><a href="main">主页</a></li>
				<li><a onclick='loadPageForNav("main/getAllApply.api")' href="javascript:void(0);">审核记录列表</a></li>
  				<li class="active">流动人口婚育证明</li>
			</ol>
		</div>
		
		<!-- content div -->
		<div class="row" style="margin-top: 20px;">
			<div class="col-sm-12">
				<div class="login-panel panel panel-info">
					<div class="panel-heading"><strong>流动人口婚育证明预审</strong></div>
					<div class="panel-body">
						<table id="applyTable"></table>
					</div><!-- ./end of panelbody -->
				</div><!-- ./end of panel -->
			</div><!-- ./end of col -->
		</div><!-- ./end of content div -->
<script type="text/javascript">
var TableInit = function () {
    var oTableInit = new Object();
    //初始化Table
    oTableInit.Init = function () {
        $('#applyTable').bootstrapTable({
            url: 'approval/list',         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            //toolbar: '#toolbar',                //工具按钮用哪个容器
            striped: false,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            //sortOrder: "asc",                   //排序方式
            queryParams: oTableInit.queryParams,//传递参数（*）
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber:1,                       //初始化加载第一页，默认第一页
            pageSize: 10,                       //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            showColumns: false,                  //是否显示所有的列
            showRefresh: false,                  //是否显示刷新按钮
            //minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle:false,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                   //是否显示父子表
            columns: [
            {
                field: 'formNo',
                title: '单号',
                align: 'center'
            }, {
                field: 'proposerName',
                title: '申请人姓名',
                align: 'center'
            }, {
                field: 'proposerPhone',
                title: '申请人联系电话',
                align: 'center'
            }, {
                field: 'formType',
                title: '分类',
                align: 'center'
            } ,{
                field: 'createTime',
                title: '提交时间',
                align: 'center'
            } ,{
                field: 'apprTime',
                title: '审核时间',
                align: 'center'
            } ,{
                field: 'apprStatus',
                title: '状态',
                align: 'center',
                formatter:function(value,row,index){
                	if(value == '0'){
                		return '待审';
                	}else if(value == '1'){
                    	return '审核通过';
                	}else if(value == '2'){
                    	return '审核未通过';
                	}else{
                    	return '未知';
                	}
				}
            }, {
                field: 'formNo',
                title: '操作',
               	align: 'center',
				width: '80',
				formatter:function(value,row,index){
					return '<a href="javascript:void(0);" onclick="auditClick('+value+')" style="color:#37A8F8;">查看</a>';
				} 
            }]
        });
    };

    //得到查询的参数
    oTableInit.queryParams = function (params) {
    	var pageNum = 0;
    	if(0 != params.offset){
    		pageNum = params.offset/params.limit;
    	}
    	pageNum += 1;
    	
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
        	formType: '4',   //流动人口
        	currentPage: pageNum,  //页码
        	pageNumber : params.limit,
        	approvalStatus : 1  //未审核
        };
        return temp;
    };
    return oTableInit;
};

$(function () {
	//1.初始化Table
	var oTable = new TableInit();
	oTable.Init();
});

function auditClick(formNo){
	$('#mainPan').empty().load('approval/detail.api?formNo='+formNo);
}
</script>
</body>	
</html>
