<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  
  <body>
  
  <div class="container-fluid">
  	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
	    <span class="sr-only">导航切换</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  
	  <a class="navbar-brand" href="javascript:void(0);"><span>世纪城社区</span>&nbsp;&nbsp;&nbsp;&nbsp;资料预审系统</a>
	  <ul class="user-menu">
		<li class="dropdown pull-right">
		  <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" id="userName_navBar"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg></a>
		  <ul class="dropdown-menu" role="menu">
			<li><a href="javascript:void(0);"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> 详细信息</a></li>
			<li><a href="javascript:void(0);"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> 设置</a></li>
			<li><a href="logout.api"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> 退出</a></li>
		  </ul>
		</li>
	  </ul>
	</div>
  </div><!-- /.container-fluid -->
  <script type="text/javascript">
  //登录后初始化navbar的时候加载username
  $(document).ready(function(){
	  $.ajax({
		  type:'POST',
		  url:'main/getUserName.api',
		  success:function(data){
			  if(data.length == 0){
				  alert('您还没有登录');
				  window.location.href='logout.api';
			  }else{
				  $('#userName_navBar').append(data)
				  .append('<span class="caret"></span>');
			  }
		  }
	  });
  });
  </script>
  </body>
</html>
